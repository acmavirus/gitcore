server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy for Cloudflare API to bypass CORS
    location /cf-api/ {
        proxy_pass https://api.cloudflare.com/client/v4/;
        proxy_ssl_server_name on;
        proxy_set_header Host api.cloudflare.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove Origin and Referer to prevent Cloudflare from blocking
        proxy_set_header Origin "";
        proxy_set_header Referer "";

        # Handle CORS for the proxy itself if needed
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'X-Auth-Email,X-Auth-Key,Content-Type,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
            add_header 'Access-Control-Allow-Headers' 'X-Auth-Email,X-Auth-Key,Content-Type,Authorization';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' text/plain;
            return 204;
        }
    }
}
