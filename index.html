<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repo Manager - Premium</title>
  <meta name="description" content="Manage your GitHub repositories with a premium desktop-like interface." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div id="app"></div>
  <div id="toast-container" class="toast-container"></div>
  <div id="confirm-overlay" class="confirm-overlay">
    <div class="confirm-card glass-panel">
      <div class="confirm-icon"><i data-lucide="alert-triangle"></i></div>
      <h2 id="confirm-title" style="margin-bottom: 0.5rem;">Are you sure?</h2>
      <p id="confirm-message" style="color: var(--text-muted); margin-bottom: 2rem;">This action cannot be undone.</p>
      <div style="display: flex; gap: 1rem; justify-content: center;">
        <button class="btn btn-outline" id="confirm-cancel" style="flex: 1;">Cancel</button>
        <button class="btn btn-primary" id="confirm-ok"
          style="flex: 1; background: var(--error); color: white;">Delete</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
